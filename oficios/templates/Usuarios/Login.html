{% extends 'Home.html' %}

{% block title %}

<title>Login</title>

{% endblock title %}


{% block content %}
<body class="loginBody">
    <div class="container h-100">
        <body class="mastbody">
            <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
            <form method="POST">
                {% csrf_token %}
                <div class="container login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Usuario</label>
                        <input id="exampleInputEmail1" type="text" name="username" class="form-control"  placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password"  placeholder="Contraseña">
                    </div>
                    
                    <input type="submit" class="btn btn-primary"  name="" value="Ingresar">
                    <br>
                    <br>
                    <div class="d-flex-justify-content-center-links">
                        <a href="{% url 'reset_password' %}">Restablecer Contraseña</a>            
                    </div>
                    
                    <input type="hidden" name="next" value="{{next}}">
                    {% if form.errors %}
                    <div class="container" style="padding: 15px; text-align: left;">
                        <p class="text-danger">Su usuario y/o contraseña no son válidos</p>
                    </div>
                    </div>
                    {% endif%}
            </form>
        </div>
    </div>
</body>
{% endblock content %}
